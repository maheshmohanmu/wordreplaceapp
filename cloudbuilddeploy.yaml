steps:
    - name: 'gcr.io/cloud-builders/docker'
      id: Build
      args:
      - 'build'
      - '-t'
      - 'gcr.io/exalted-point-361615/wordreplaceapp:$COMMIT_SHA'
      - '.'

    - name: 'gcr.io/cloud-builders/docker'
      id: Push
      args:
      - 'push'
      - 'gcr.io/exalted-point-361615/wordreplaceapp:$COMMIT_SHA'

    - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
      entrypoint: gcloud
      args:
      - 'run'
      - 'deploy'
      - 'wordreplaceapp'
      - '--image'
      - 'gcr.io/exalted-point-361615/wordreplaceapp:$COMMIT_SHA'
      - '--region'
      - 'us-central1'

images:
    - 'gcr.io/exalted-point-361615/wordreplaceapp:$COMMIT_SHA'
